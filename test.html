<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Page Modal</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 20px;
    }

    /* Table Style */
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }

    .edit-btn {
        background: #0077b5;
        border: none;
        padding: 8px 16px;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 100;
    }

    /* Modal Box */
    .modal {
        background: white;
        width: 420px;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.9);}
        to {opacity: 1; transform: scale(1);}
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
    }

    .close-modal {
        cursor: pointer;
        font-size: 20px;
    }

    label {
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 4px;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .modal-buttons {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .save-btn {
        background: #0077b5;
        padding: 8px 25px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }

    .cancel-btn {
        cursor: pointer;
        color: #0077b5;
        font-size: 14px;
        border: none;
        background: none;
    }
</style>

</head>
<body>

<h2>Pages</h2>

<table>
    <tr>
        <th>Title</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>Contact</td>
        <td><button class="edit-btn" onclick="openModal('Contact')">Edit</button></td>
    </tr>
    <tr>
        <td>Sample Page</td>
        <td><button class="edit-btn" onclick="openModal('Sample Page')">Edit</button></td>
    </tr>
</table>

<!-- Modal -->
<div class="overlay" id="overlay">
    <div class="modal">
        <div class="modal-header">
            Edit page
            <span class="close-modal" onclick="closeModal()">Ã—</span>
        </div>

        <label>Page title:</label>
        <input type="text" id="pageTitle">

        <div class="modal-buttons">
            <button class="save-btn">Save</button>
            <button class="cancel-btn" onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    function openModal(title) {
        document.getElementById("pageTitle").value = title;
        document.getElementById("overlay").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("overlay").style.display = "none";
    }
</script>

</body>
</html>
