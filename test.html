<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Materials - With Sidebar</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #dee8ff, #ffffff);
        display: flex;
    }

    /* -------------------- SIDEBAR -------------------- */
    .sidebar {
        width: 240px;
        background: #2b3d7a;
        height: 100vh;
        padding-top: 30px;
        position: fixed;
        box-shadow: 3px 0 10px rgba(0,0,0,0.2);
    }

    .sidebar h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 30px;
        font-size: 22px;
    }

    .sidebar a {
        display: block;
        padding: 14px 20px;
        color: #e6e6e6;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
    }

    .sidebar a:hover {
        background: #4050d2;
        color: #fff;
        padding-left: 28px;
    }

    /* -------------------- MAIN CONTENT -------------------- */
    .wrapper {
        width: 100%;
        margin-left: 260px;  /* space for sidebar */
        padding: 30px;
    }

    .title {
        font-size: 30px;
        font-weight: 600;
        color: #2b3d7a;
        text-align: center;
        margin-bottom: 25px;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 32% auto;
        gap: 25px;
    }

    .card {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-left: 6px solid #4b6cff;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-3px);
    }

    label {
        font-size: 14px;
        font-weight: 600;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        margin: 8px 0;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .error {
        font-size: 12px;
        color: red;
        height: 15px;
    }

    .btn {
        padding: 12px 18px;
        border-radius: 6px;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 15px;
        margin-right: 10px;
    }

    .btn-save {
        background: #4b6cff;
    }

    .btn-reset {
        background: #6c757d;
    }

    .table-card {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-left: 6px solid #14c38e;
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
    }

    th {
        background: #f0f4ff;
        padding: 12px;
        text-align: left;
        font-weight: 600;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #eee;
    }

    .btn-sm {
        padding: 6px 12px;
        font-size: 13px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        background: #4050d2;
        color: #fff;
    }

    .btn-delete {
        background: #d64040;
    }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Dashboard</h2>

    <a href="#"><img src="images/vvvv.png" alt="">Home</a>
    <a href="#"><img src="" alt="">Products</a>
    <a href="#"><img src="" alt="">Materials</a>
    <a href="#"><img src="" alt="">Categories</a>
    <a href="#"><img src="" alt="">Orders</a>
    <a href="#"><img src="" alt="">Customers</a>
    <a href="#"><img src="" alt="">Settings</a>
</div>

<!-- MAIN CONTENT -->
<div class="wrapper">
    <div class="title">Product Materials</div>

    <div class="grid-container">

        <!-- Left Card (Form) -->
        <div class="card">
            <h3 style="margin-bottom: 15px;">Add New Material</h3>

            <label>Material Name *</label>
            <input type="text" id="material" placeholder="Enter material name" oninput="clearError()">
            <div class="error" id="materialErr"></div>

            <button class="btn btn-save" onclick="return validateForm()">Add Material</button>
            <button class="btn btn-reset" onclick="resetForm()">Reset</button>
        </div>

        <!-- Right Table (Material List) -->
        <div class="table-card">
            <table>
                <tr>
                    <th>Sl no</th>
                    <th>Material</th>
                    <th>Categories</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

                <tr>
                    <td>1</td>
                    <td>Plastic</td>
                    <td><button class="btn-sm">Category</button></td>
                    <td><button class="btn-sm">Edit</button></td>
                    <td><button class="btn-sm btn-delete">Delete</button></td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Silk</td>
                    <td><button class="btn-sm">Category</button></td>
                    <td><button class="btn-sm">Edit</button></td>
                    <td><button class="btn-sm btn-delete">Delete</button></td>
                </tr>

            </table>
        </div>

    </div>
</div>

<script>
function validateForm() {
    let mat = document.getElementById("material").value.trim();

    if (mat === "") {
        document.getElementById("materialErr").innerText = "Material name is required";
        return false;
    }

    if (!/^[A-Za-z ]+$/.test(mat)) {
        document.getElementById("materialErr").innerText = "Only letters allowed";
        return false;
    }

    alert("Material added successfully");
    return true;
}

function resetForm() {
    document.getElementById("material").value = "";
    clearError();
}

function clearError() {
    document.getElementById("materialErr").innerText = "";
}
</script>

</body>
</html>
