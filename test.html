    /* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

/* TOP HEADER */
.top-header {
    width: 100%;
    background: #E7F3EC;  /* Deep Taupe */
    color: white;
    padding: 18px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {

    letter-spacing: 3px;
}

/* NAVBAR */
.navbar {
    background: #A89584;  /* Warm Beige */
    padding: 12px 0;
}

.navbar ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 40px;
}

.navbar ul li a {
    text-decoration: none;
    font-size: 16px;
    color: #fff;
    transition: 0.3s;
}

.navbar ul li a:hover {
    color: #0F5A27;  /* Forest Green */
    font-weight: bold;
}

/* HERO SECTION */
.hero {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 60px 100px;
    background: #F3F1EC;  /* Soft Cream */
}

.hero-content h1 {
    font-size: 48px;
    color: #3E7E55;  /* Forest Green */
    margin-bottom: 30px;
}

.btn {
    background: #1C7A35;  /* Natural Button Green */
    color: white;
    padding: 14px 30px;
    font-size: 20px;
    text-decoration: none;
    border-radius: 4px;
    transition: 0.3s;
}

.btn:hover {
    background: #0E4C1D; /* Darker green */
}

.hero-img img {
    width: 450px;
    border-radius: 10px;
}
