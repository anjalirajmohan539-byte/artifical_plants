<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Product</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8faff;
}

.page-container {
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 240px;
    background: #b89a7c;
    color: white;
    height: 100vh;
    padding: 20px;
    position: fixed;
}

.sidebar h2 {
    margin-bottom: 30px;
    line-height: 26px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 12px;
}

.sidebar ul li a {
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
    text-decoration: none;
    padding: 10px;
    border-radius: 6px;
}

.sidebar ul li a img {
    width: 20px;
    height: 20px;
}

.sidebar ul li a:hover {
    background: rgba(255,255,255,0.2);
}

/* Content Section */
.content {
    margin-left: 260px;
    padding: 30px;
    width: calc(100% - 260px);
}

.page-title {
    font-size: 26px;
    margin-bottom: 20px;
}

/* Cards Layout */
.flex-row {
    display: flex;
    gap: 20px;
}

.form-card, .table-card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 18px rgba(0,0,0,0.08);
}

.form-card {
    width: 330px;
}

.table-card {
    flex-grow: 1;
}

/* Product Image Box */
.image-box {
    width: 100%;
    height: 180px;
    border: 2px dashed #ddd;
    margin-bottom: 15px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #777;
}

/* Form Inputs */
input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 6px 0 15px;
    border-radius: 6px;
    border: 1px solid #bbb;
}

textarea {
    height: 80px;
    resize: none;
}

/* Buttons */
.btn-row {
    display: flex;
    gap: 10px;
}

.add-btn {
    background: #7ab97a;
    padding: 10px 16px;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

.reset-btn {
    background: #d9534f;
    padding: 10px 16px;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    padding: 12px;
    border-bottom: 1px solid #eee;
}

.details-btn {
    padding: 6px 12px;
    border: 1px solid #333;
    background: white;
    cursor: pointer;
    border-radius: 6px;
}

</style>
</head>

<body>

<div class="page-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Milon <br> Artifical Plants</h2>
        <ul>
            <li><a href="#"><img src="images/dashboard_icon.jpg"> Dashboard</a></li>
            <li><a href="#"><img src="images/product_icon.jpg"> Orders</a></li>
            <li><a href="#"><img src="images/users_icon.jpg"> User List</a></li>
            <li><a href="#"><img src="images/add-product.png"> Add Product</a></li>
            <li><a href="#"><img src="images/product_list.jpg"> Product List</a></li>
            <li><a href="#"><img src="images/product_list.jpg"> Product Materials</a></li>
            <li><a href="#"><img src="images/report_icon.jpg"> Report</a></li>
            <li><a href="#"><img src="images/logout_icon.jpg"> Logout</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">

        <div class="card-container">

            <h1 class="page-title">Add Product</h1>

            <div class="flex-row">

                <!-- Left Form -->
                <div class="form-card">
                    <h3>Product details</h3>

                    <div class="image-box">
                        <p>No image</p>
                    </div>

                    <label>Product image *</label>
                    <input type="file">

                    <label>Product name *</label>
                    <input type="text" placeholder="e.g. Classic White Vase">

                    <label>Product price (â‚¹) *</label>
                    <input type="number" placeholder="e.g. 499">

                    <label>Product Materials *</label>
                    <select>
                        <option>Choose Materials</option>
                    </select>

                    <label>Product type *</label>
                    <select>
                        <option>Choose type</option>
                    </select>

                    <label>Description</label>
                    <textarea placeholder="Short description (optional)"></textarea>

                    <div class="btn-row">
                        <button class="add-btn">Add product</button>
                        <button class="reset-btn">Reset</button>
                    </div>
                </div>

                <!-- Right Table -->
                <div class="table-card">
                    <h3>Products list</h3>

                    <table>
                        <thead>
                            <tr>
                                <th>Sl no</th>
                                <th>Image</th>
                                <th>Product name</th>
                                <th>Type</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>artificial_plants_2.jpg</td>
                                <td>plant</td>
                                <td>Artificial Plants</td>
                                <td><button class="details-btn">Details</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </div>

</div>

</body>
</html>
