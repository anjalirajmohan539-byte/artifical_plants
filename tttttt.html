<?php
// Database connection
$conn = mysqli_connect("localhost", "root", "", "ecommerce_db");

if (!$conn) {
  die("Connection failed: " . mysqli_connect_error());
}

if (isset($_POST['submit'])) {
  $product_name  = $_POST['product_name'];
  $product_price = $_POST['product_price'];
  $description   = $_POST['description'];
  $product_type  = $_POST['product_type'];

  // Image upload
  $image = $_FILES['product_image']['name'];
  $temp_name = $_FILES['product_image']['tmp_name'];
  $folder = "uploads/" . $image;

  // Create uploads folder if it doesn't exist
  if (!file_exists("uploads")) {
    mkdir("uploads");
  }

  move_uploaded_file($temp_name, $folder);

  // Insert into database
  $sql = "INSERT INTO products (product_image, product_name, product_price, description, product_type)
          VALUES ('$folder', '$product_name', '$product_price', '$description', '$product_type')";

  if (mysqli_query($conn, $sql)) {
    echo "<h3>✅ Product added successfully!</h3>";
    echo "<a href='add_product.html'>Add another product</a>";
  } else {
    echo "❌ Error: " . mysqli_error($conn);
  }
}

mysqli_close($conn);
?>
