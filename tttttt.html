<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Customer Reviews Slider</title>
<style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: #f6f8fa;
  color: #333;
}

/* Header Section */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #333;
  padding: 15px 40px;
}

.header h1 {
  color: #fff;
  font-size: 24px;
  letter-spacing: 2px;
}

.header p {
  color: #ccc;
  font-size: 12px;
}

.header .search {
  flex: 1;
  display: flex;
  align-items: center;
}

.input-container {
  position: relative;
  width: 100%;
}

.input-container input {
  width: 100%;
  padding: 10px 35px 10px 15px;
  border-radius: 25px;
  border: none;
  outline: none;
  font-size: 14px;
}

.input-container svg {
  position: absolute;
  right: 12px;
  top: 10px;
  color: #777;
}

.header .col-3 img {
  width: 25px;
  margin: 0 8px;
  cursor: pointer;
  transition: transform 0.2s;
}

.header .col-3 img:hover {
  transform: scale(1.1);
}

/* Menu */
.menu {
  background: #444;
  padding: 12px 0;
  text-align: center;
}

.menu a {
  color: #fff;
  text-decoration: none;
  margin: 0 18px;
  font-weight: 500;
  transition: color 0.3s;
}

.menu a:hover {
  color: #f2b600;
}

/* Clearfix */
.cl {
  clear: both;
}

/* Registration Form Wrapper */
.reg-wrapper {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  margin: 40px 0;
}

.reg-box {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  padding: 40px;
  width: 80%;
  max-width: 900px;
}

form h2 {
  color:#a38f84;
  font-family:Footlight MT Light;
  margin-bottom: 15px;
  font-size: 31px;
  border-bottom: 2px solid #7d6656;
  display: inline-block;
  padding-bottom: 5px;
}

form label {
  display: block;
  margin: 12px 0 6px;
  font-weight: 500;
}

form input,
form textarea,
form select {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
  transition: 0.2s;
}

form input:focus,
form textarea:focus,
form select:focus {
  border-color: #f2b600;
  box-shadow: 0 0 4px rgba(242, 182, 0, 0.4);
}

.personal {
  display: flex;
  justify-content: space-between;
  gap: 20px;
}

.gender {
  display: flex;
  align-items: center;
  gap: 8px;
}

.gender input[type="radio"] {
  margin-top: 3px;
}

button[type="submit"] {
  background: #7d6656;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 14px 67px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 20px;
  margin-left: 37%;
}

button[type="submit"]:hover {
  background: #5e4f42;
}

/* Checkbox */
.form-check {
  margin: 15px 0;
}

.form-check-label {
  font-size: 14px;
  margin-left: 40px;
  margin-top: -24px
}

#checkDefault{
  width: 5%;
  margin-top:13px;
}
/* Responsive Design */
@media (max-width: 768px) {
  .header {
    flex-direction: column;
    gap: 10px;
  }

  .menu a {
    display: block;
    margin: 10px 0;
  }

  .personal {
    flex-direction: column;
  }

  .reg-box {
    width: 95%;
    padding: 20px;
  }
}


</style>
</head>
<body>
