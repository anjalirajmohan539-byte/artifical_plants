<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Customer Reviews Slider</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  height: 100vh;
  background: #f7f7f7;
}

/* Sidebar styling */
.sidebar {
  width: 250px;
  background: linear-gradient(180deg, #4c6ef5, #5c7cfa);
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.5em;
  letter-spacing: 1px;
  border-bottom: 2px solid rgba(255,255,255,0.3);
  padding-bottom: 10px;
}

.sidebar ul {
  list-style: none;
}

.sidebar ul li {
  margin: 15px 0;
}

.sidebar ul li a {
  text-decoration: none;
  color: #fff;
  font-size: 1.1em;
  padding: 10px 15px;
  display: block;
  border-radius: 8px;
  transition: 0.3s;
}

.sidebar ul li a:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateX(8px);
}

/* Content area */
.content {
  flex: 1;
  padding: 40px;
}

.content h1 {
  color: #333;
  font-size: 2em;
  margin-bottom: 10px;
}

.content p {
  color: #555;
  font-size: 1.1em;
}

</style>
</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sidebar Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
  <h2>Vase Types</h2>
  <ul>
    <li><a href="#">Antique Vase</a></li>
    <li><a href="#">Bud Vase</a></li>
    <li><a href="#">Cylinder Vase</a></li>
    <li><a href="#">Ceramic Vase</a></li>
    <li><a href="#">Cube Vase</a></li>
    <li><a href="#">Pitcher Vase</a></li>
  </ul>
</div>

<div class="content">
  <h1>Welcome to Vase Collection</h1>
  <p>Select a vase type from the sidebar to explore more.</p>
</div>

</body>
</html>

</html>
